<!DOCTYPE html>
<html>
  <head>
    <title>simple-survey-server</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <h1>
        Simple Survey Example
      </h1>
    </header>

    <main>
      <p>Add a new survey:</p>
      <form>
        <input id="name" type="text" maxlength="50" placeholder="Firstname Lastname">
        <input id="answer" type="text" maxlength="200" placeholder="Your Answer">
        <input id="color" type="color">
        <button type="submit">Submit</button>
      </form>
      <p>Surveys:</p>
      <section class="surveys">
        <ul id="surveys">
        </ul>
      </section>
      <p><a href="/clear">Clear</a></p>
    </main>

    <script src="https://button.glitch.me/button.js" data-style="glitch"></script>
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
